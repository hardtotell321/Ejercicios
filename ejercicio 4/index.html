<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendiendo a utilizar imagenes, videos y audios</title>
</head>
<body>
    <section>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="https://ddragon.leagueoflegends.com/cdn/img/champion/splash/AurelionSol_11.jpg" alt="League of legend" width="500" height="300">
    </section>
    <section>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video width="800" height="500" controls muted loop>
            <source src="video\Igorrr - ieuD [OFFICIAL VIDEO].mp4" type="video/mp4">
        </video>
    </section>
    <section>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls autoplay loop>
        <source src="audio\Las Madres del Amor.mp3" type="audio/mp3">
        </audio>
    </section>
</body>
</html>
